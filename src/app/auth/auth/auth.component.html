<div class="w-screen h-[95vh] bg-slate-500 grid place-items-center">
  <div class="bg-slate-600 w-[40vw] h-[90vh] rounded-md">
    <form (ngSubmit)="signIn()" >
      <div id="align" class="flex justify-center">
        <input type="text" name="username" id="username" placeholder="Username..." class="w-[35vw] mt-5" [(ngModel)]="username" />
      </div>
    </form>
  </div>
</div>
