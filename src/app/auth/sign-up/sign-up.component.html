<div class="w-screen h-[95vh] bg-slate-500 grid place-items-center">
  <form id="sign-up" class="h-[90vh] w-[40vw] bg-slate-600 rounded-md flex flex-col items-center" (ngSubmit)="signUp()">
    <input name="email" placeholder="Email..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="text" [(ngModel)]="email">
    <input name="password" placeholder="Password..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="password" [(ngModel)]="password">
    <input name="confirmPassword" placeholder="Confirm Password..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="password" [(ngModel)]="confirmPassword">
    <input name="username" placeholder="Username..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="text" [(ngModel)]="username">
    <input name="profileUrl" placeholder="Profile Picture URL..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="url" [(ngModel)]="profileUrl">
    <input type="submit" value="Sign Up" class="cursor-pointer border-4 border-white w-[10vw] mt-10 text-white bg-slate-600 rounded-full">

    <div class="mt-56 w-[20vw] h-[5vh] text-white text-center border-4 border-white rounded-full cursor-pointer" (click)="navigate()">Already have an account? Sign In.</div>
  </form>
</div>
