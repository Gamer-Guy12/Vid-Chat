<div class="w-screen h-[95vh] bg-slate-500 grid place-content-center">
  <div class="w-[40vw] h-[90vh] bg-slate-600 rounded-md">
    <form (ngSubmit)="signUp()" class="grid place-items-center">
      <input type="email" [(ngModel)]="email" id="email" name="email" class="h-[5vh] w-[35vw] mt-5" placeholder="Email..." />
      <input type="text" name="username" id="username" class="h-[5vh] w-[35vw] mt-5" placeholder="Username..." [(ngModel)]="username" />
      <input type="password" [(ngModel)]="password" id="password" name="password" class="h-[5vh] w-[35vw] mt-5" placeholder="Password..." />
      <input type="password" [(ngModel)]="repeatPassword" id="repeatPassword" name="repeatPassword" class="h-[5vh] w-[35vw] mt-5" placeholder="Repeat Password..." />
      <input type="submit" value="Sign In" class="w-[10vw] rounded-full bg-slate-600 border-4 border-white text-white cursor-pointer mt-5">
      <!--<div id="bottom" class="absolute bottom-0">
        <div id="google" class="w-[20vw] h-[5vh] bg-slate-600 border-white border-4 rounded-md text-white cursor-pointer text-center mb-5" (click)="signUpWithGoogle()">
          Sign Up With Google
        </div>
        <div id="github" class="w-[20vw] h-[5vh] bg-slate-600 border-white border-4 rounded-md text-white cursor-pointer text-center mb-5" (click)="signUpWithGithub()">
          Sign Up With Github
        </div>
      </div>-->
    </form>
  </div>
</div>
