<div class="w-screen h-[95vh] bg-slate-500 grid place-items-center">
  <form id="sign-in" class="h-[90vh] w-[40vw] bg-slate-600 rounded-md flex flex-col items-center" (ngSubmit)="signIn()">
    <input name="email" placeholder="Email..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="text" [(ngModel)]="email">
    <input name="password" placeholder="Password..." class="text-white bg-slate-600 rounded-md w-[35vw] h-[4vh] border-4 border-white mt-7" type="password" [(ngModel)]="password">
    <input type="submit" value="Sign In" class="cursor-pointer border-4 border-white w-[10vw] mt-10 text-white bg-slate-600 rounded-full">

    <div class="mt-96 w-[20vw] h-[5vh] text-white text-center border-4 border-white rounded-full cursor-pointer" (click)="navigate()">Don't have an account? Sign Up.</div>
  </form>
</div>
