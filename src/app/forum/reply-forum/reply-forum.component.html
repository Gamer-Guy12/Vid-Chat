<div class="w-screen h-[95vh] bg-slate-500">
  <div class="bg-slate-600 w-screen h-[5vh] text-center text-2xl text-white">{{data.title}}</div>
  <div  class="w-screen h-[90vh] flex-col items-center flex overflow-y-auto overflow-x-hidden">
    <app-forum-post *ngFor="let post of posts$ | async" [post]="post"></app-forum-post>
    <textarea name="Title" id="title" cols="30" rows="1" placeholder="Title..." class="w-[95vw] text-white bg-slate-500 rounded-md border-4 border-white mt-5" [(ngModel)]="title"></textarea>
    <textarea name="Reply" id="reply" cols="30" rows="10" placeholder="Reply text" class="w-[95vw] text-white bg-slate-500 rounded-md border-4 border-white mt-5" [(ngModel)]="text"></textarea>
    <div class="flex flex-row mt-5">
      <div class="bg-blue-500 text-white border-4 border-white rounded-full w-20 grid place-items-center cursor-pointer mr-10"(click)="post()" ><div>Post</div></div>
      <div class="bg-blue-500 text-white border-4 border-white rounded-full w-80 grid place-items-center cursor-pointer"(click)="swapType()" *ngIf="type === 'text'" ><div>Swap to HTML Mode</div></div>
      <div class="bg-blue-500 text-white border-4 border-white rounded-full w-80 grid place-items-center cursor-pointer"(click)="swapType()" *ngIf="type === 'html'" ><div>Swap to Text Mode</div></div>
    </div>
  </div>
</div>
