<div class="w-screen h-[90vh] bg-slate-500 ">
  <div class="w-screen h-[95vh] flex-col items-center flex overflow-y-auto overflow-x-hidden">
    <forum-listing *ngFor="let forum of forums$ | async" [forum]="forum" />
  </div>
  <div class="w-screen h-[5vh] bg-slate-600 absolute bottom-0">
    <form class="w-screen h-[5vh] flex justify-around items-center" (submit)="createForum()">
      <input name="name" placeholder="Name..." class="w-[7vw] h-[4vh] border-4 border-white bg-slate-600 text-white rounded-md text-center" [(ngModel)]="name" />
      <input name="description" placeholder="Description..." class="w-[80vw] h-[4vh] border-4 border-white bg-slate-600 text-white rounded-md" [(ngModel)]="description" />
      <input type="submit" value="Create Forum" class="bg-slate-600 h-[4vh] w-[7vw] text-white border-4 rounded-full text-center border-white cursor-pointer">
    </form>
  </div>
</div>
